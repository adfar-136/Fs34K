<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let data = fetch(
        "https://newsapi.org/v2/top-headlines?country=us&apiKey=28a2c6b3aa1945c2afd8012e42fdac9e"
      );
      data.then((result) => {
         result.json().then((res)=>{
            
            res.articles.map((item,index)=>{
                console.log(item);
                document.write(`
                <ul>
                    <li>${item.title}</li>
                    <li>${item.description}</li>
                    <li><a href="${item.url}" target="_blank">Read More</a><li>
                </ul>`)
            })
         })
        
      }).catch((err)=>{
        console.log(error)
      });
    </script>
  </head>
  <body>
    <h1 id="heading">Adfar rashid</h1>
  </body>
</html>
